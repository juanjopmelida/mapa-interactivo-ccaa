<!DOCTYPE html>
<html>
<head>
<!-- incluyo las librerías -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script type="text/javascript" src="ccaa.js"></script>
<!-- aqui irá el estilo del mapa -->
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<!-- Este es el contenedor del mapa -->
<div id="map"></div>
<!-- Aqui pondré mi JS con la definición de mi mapa -->
<script>
    let map = L.map('map').setView([40.2085, -3.7130], 6);

    let osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
    }).addTo(map);

    L.control.scale().addTo(map);

    let geojsonLayer = new L.GeoJSON(ccaa).addTo(map);
    
    //L.geoJson(ccaa, { style: style }).addTo(map);
    
    // add popup for the line
    geojsonLayer.eachLayer(function (layer) {
        let popup = L.popup();
        popup.setContent(layer.feature.properties.texto);
        
        layer.bindPopup(popup, {closeButton: false});

        layer.on('mouseover', function (e) {
            let popup = e.target.getPopup();
            popup.setLatLng(e.latlng).openOn(map);
        });

        layer.on('mouseout', function(e) {
            e.target.closePopup();
        });

        layer.on('mousemove', function (e) {
            e.target.closePopup();
            let popup = e.target.getPopup();
            popup.setLatLng(e.latlng).openOn(map);
        });

        layer.setStyle(style());

        layer.on('click', function(e) {
            console.clear();
            //map.getBounds()==layer.getBounds ? map.setView([40.2085, -3.7130], 6) : map.fitBounds(layer.getBounds());

            map.fitBounds(layer.getBounds());
            console.log(map);
            console.log(layer);
        });
    });
    
    function style(feature) { 
        return { 
        fillColor: '#800026', 
        weight: 2, 
        opacity: 1, 
        color: 'white', 
        dashArray: '3', 
        fillOpacity: 0.7 
        }; 
    }
</script>
</body>
</html>
